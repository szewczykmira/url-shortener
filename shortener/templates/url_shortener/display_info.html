{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            {% trans "Original url" %}
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <a href="object.original_url">{{ object.original_url }}</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            {% trans "Shorted url" %}
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <a href="{% url 'follow_link' short_url=object.short_url %}">
                {{ request.get_host }}{% url 'follow_link' short_url=object.short_url %}
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            {% trans "Submitter" %}
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            {{ object.user.get_full_name }}
        </div>
    </div>

{% endblock %}
